<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile_card">
        <div class="image">
            <img src="pro_pic.jpg" alt="Picture" class="pro_img">
        </div>
        <div class="text_data">
            <span class="name">ThatsMyName</span>
            <span class="job">UI is the superior thing in this world for interface. UX is far superior thing in this
                world beleive me</span>
        </div>
        <div class="media_buttons">
            <a href="#" style="background: #00b4d8" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">3M</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">3M</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">3M</span>
            </div>
        </div>
    </div>

</body>

</html>
